<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica</title>
    <link href="#" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <form
        th:action="${cliente.id == null} ? @{/clientes/salvar} : @{/clientes/editar}"
        th:object="${cliente}" method="POST">
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 th:if="${cliente.id != NULL}">Edição de Clientes</h1>
                <h1 th:if="${cliente.id == NULL}">Cadastro de Clientes</h1>                
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h3>Informações de acesso</h3>
            </div>
        </div>
    
    
        <div class="row mb-3">
            <div class="col-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"	aria-describedby="emailHelp" required th:field="*{username}" ${flagReadonly}>
            </div>
            <div class="col-4">
                <label for="inputPassword1" class="form-label">Senha</label> 
                <input type="password" class="form-control" name="senha" id="inputPassword1" th:field="*{password}">
            </div>
        </div>
    
        <br>
        <!--INFORMAÃÃES PESSOAIS-->
        <div class="row mb-3">
            <div class="col">
                <h3>Informações pessoais</h3>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" aria-describedby="cpfHelp" required th:field="*{cpf}" ${flagReadonly}>
            </div>
            <div class="col-5">
                <label for="nome" class="form-label">Nome</label> 
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nomeHelp" required th:field="*{name}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" aria-describedby="telefoneHelp" required th:field="*{telefone}">
            </div>
            <div class="col-3">
                <label for="sexo" class="form-label">Sexo</label> 
                <select class="form-select" aria-label="Selecione" id="sexo" name="sexo">
                    <option value="F" th:selected="${cliente.genero==F}">Feminino</option>
                    <option value="M" th:selected="${cliente.genero==M}">Masculino</option>
                    <option value="N" th:selected="${cliente.genero==N}">Prefiro não responder</option>
                </select>
            </div>
            <div class="col-2">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" aria-describedby="dataNascimentoHelp" required th:field="*{dataNascimento}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
