<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica</title>
    <link href="#" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Registros de clientes</h1>
            </div>
        </div>
        <br>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">CPF</th>
                        <th scope="col">Nome</th>
                        <th scope="col">email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Nascimento</th>
                        <th scope="col">Operações</th>
                    </tr>
                </thead>
                <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <th scope="row" th:text="${cliente.cpf}"></th>
                            <td th:text="${cliente.name}"></td>
                            <td th:text="${cliente.username}"></td>
                            <td th:text="${cliente.telefone}"></td>
                            <td th:text="${cliente.genero}"></td>
                            <td> Nascimento</td>
                            <td>
                                <a href="a"><button type="button" class="btn btn-primary">Editar<i class="fa-solid fa-trash-can"></i></button></a>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="a" onclick=" return confirm('Tem certeza de que deseja apagar este cliente?');"><button type="button" class="btn btn-danger">Apagar <i class="fa-solid fa-trash-can"></i></button> </a>
                            </td>
                        </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
