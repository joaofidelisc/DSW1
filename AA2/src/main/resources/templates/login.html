<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>


<!-- <div sec:authorize="isAuthenticated()">
		<form th:action="@{/logout}" method="post"> -->

<body>
    <div th:replace="fragments/header :: header"></div>
    <section class="vh-100" style="margin-top: 5%;">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://www.imagemhost.com.br/images/2022/08/22/trabalhadores.png" class="img-fluid"
                        alt="workers"
                        style="-webkit-mask-image: linear-gradient(to top, transparent 1%, black 100%); padding: 5%;" />
                </div>
                <!-- <form> -->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <h2 class="display-5">Bem-vinde a Clínica</h2>
                    <p><strong>Todos serviços em um só lugar!</strong></p>

                    <h4>Login</h4>
                    <!-- Email input -->
                    <form th:action="@{/login}" method="post">

                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">E-mail</label>
                            <input type="text" id="username" class="form-control form-control-lg" autofocus="autofocus"
                                placeholder="Digite seu endereço de e-mail" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="senha">Senha</label>
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Digite sua senha" />


                            <div class="text-center text-lg-start mt-4 pt-2">
                                <input type="submit" class="btn btn-primary btn-lg" name="login-submit"
                                    id="login-submit" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                            </div>
                    </form>

                    <!-- </form> -->
                </div>
            </div>
        </div>
    </section>
</body>

</html>
