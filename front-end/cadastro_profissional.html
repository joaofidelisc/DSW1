    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cadastro de Profissionais</h1>
            </div>
        </div>
        <br>
        <!--INFORMAÇÕES DE ACESSO-->
        <div class="row">
            <div class="col">
                <h3>Informações de acesso</h3>
            </div>
        </div>
<form>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text text-danger">Erro! Email já cadastrado</div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="inputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword1">
                </div>     
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="inputPassword2" class="form-label">Confirmação de senha</label>
                    <input type="password" class="form-control" id="inputPassword2" aria-describedby="passHelp2">
                    <div id="passHelp2" class="form-text text-danger">As senhas não coincidem</div>
                </div>     
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">

            </div>
        </div>
        
        <br><!--INFORMAÇÕES PESSOAIS-->
        <div class="row">
            <div class="col">
                <h3>Informações pessoais</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" aria-describedby="cpfHelp">
                    <div id="cpfHelp" class="form-text text-danger">CPF inválido, redigite</div>
                </div>
            </div>
            <div class="col-5">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="mb-3">
                    <label for="conhecimento" class="form-label">Área de conhecimento</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione</option>
                        <option value="1">Medicina</option>
                        <option value="2">Advocacia</option>
                        <option value="3">Psicologia</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="sexo" class="form-label">Especialidade</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione</option>
                        <option value="1">Cardiologista</option>
                        <option value="2">Advogado criminal</option>
                        <option value="3">Psicólogo Infantil</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
          </div>
    </div>
  </form>
